<app-navbar></app-navbar>

<div class="p-4" style="
    background-image: url('http://acomedic.com.mx/wp-content/uploads/2017/06/20140908164824-37031-HD-2000x1200.jpg');
    background-position: top;
    background-size: cover;
  ">
  <div class="pl-5 row">
    <div class="col-md-5">
      <div class="mb-4">
        <img class="card img-fluid"
          src="https://scontent.fbog12-1.fna.fbcdn.net/v/t1.6435-9/182255897_10224734311042341_1673112202032536689_n.jpg?_nc_cat=110&ccb=1-3&_nc_sid=730e14&_nc_ohc=u4wBT-4HLegAX_YsHpO&_nc_ht=scontent.fbog12-1.fna&oh=dddb4baf310f59cc94613021012cc223&oe=60B8FC09" />
      </div>
      <div class="card bg-warning">
        <div class="card-body">
          <form novalidate (ngSubmit)="send()" #f="ngForm">
            <div class="form-group">
              <label class="font-weight-light">Nombres y Apellidos</label>
              <input type="text" name="name" class="text-capitalize form-control" placeholder="Ingresa tu nombre" autofocus ngModel required/>
            </div>
            <div class="form-group">
              <label class="font-weight-light">Correo electrónico</label>
              <input type="email" name="email" class="form-control" placeholder="Ingresa tu email" ngModel required/>
            </div>
            <div class="form-group">
              <label for="Solicitud" class="font-weight-light">Tipo de Solicitud</label>
              <select class="form-control" name="tipo" ngModel required>
                <option></option>
                <option>Quiero crear mi tienda on-line</option>
                <option>Información</option>
                <option>Sugerencia</option>
                <option>Queja</option>
                <option>Reclamo</option>
              </select>
            </div>
            <div class="form-group">
              <label for="text"></label>
              <textarea name="text" class="form-control" placeholder="Escribe aqui" ngModel required></textarea>
            </div>
            <button id="submit" type="submit" [disabled]="f.invalid" class="btn btn-dark btn-block">ENVIAR</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card-body"></div>
    </div>
  </div>
</div>

<app-footer></app-footer>
